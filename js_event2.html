<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너로 계산기 만들기</title>
    <script>
        function calculate() {
            let exp = document.getElementById("exp");
            let result = document.querySelector("#result");
            result.value = eval(exp.value);
            // document.forms[0].exp.value 괄호안에 써도 작동함
        }
    </script>
</head>
<body>
    <h3>onclick계산기 만들기</h3>
    <hr>
    <form action="">
        <input type="text" name="exp" id="exp">
        <input type="text" name="result" id="result">
        <input type="button" value="계산"
                 onclick="calculate()">
    </form>
</body>
</html>

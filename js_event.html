<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <script>
        var div;
        function init() {
            div = document.querySelector("#event");    
            div.addEventListener("mouseover", over);
            div.addEventListener("mouseout", out);
        }

        function over() {
            div.style.backgroundColor = "green";
            div.style.color = "white";
        }
        function out() {
            div.style.backgroundColor = "white";
            div.style.color = "black";
        }
    </script>
</head>
<body onload="init()">
    <h3>이벤트 리스너</h3>
    <hr>
    <div id="event"> 
        <!-- onmouseover="this.style.backgroundColor = 'orchid'"
        onmouseout="this.style.backgroundColor = 'white'" -->
        마우스를 올리면 orchid 색으로 변경
    </div>
</body>
</html>

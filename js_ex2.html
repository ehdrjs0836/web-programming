<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while문으로 1~ 입력받은 수까지 더하기
        // 취소로 입력하지 않은 경우 처리
        // 문자를 입력한 경우 처리
        // 숫자를 입력하면 숫자로 변환한 후 더하기
        // 더한 후 결과는 document.write로 출력하기
        var input = prompt("숫자를 입력하세요.");
        if(input == null || input == "") {
            document.write("입력값이 없습니다.")
        } else {
            num = parseInt(input);
            if(isNaN(num) == true) {
                document.write("입력값이 숫자가 아닙니다.");
            }
            var i = 0, sum= 0;
            while(i <= num) {
                sum += i;
                i++;
            }
            document.write(sum);
            
        }
    </script>
</body>
</html>

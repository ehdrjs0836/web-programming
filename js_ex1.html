<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //10px ~ 35px 까지 5씩 크기가 늘어나도록 document.write() 로
        //10px15px20px25px30px35px (style = 'font-size: 10px')
        for(var i = 10; i <= 35; i=i+5){
            document.write("<span style = 'font-size:"+ i +"px'>");
            document.write(i + "px");
            document.write("</span>");
        }
    </script>
</body>
</html>

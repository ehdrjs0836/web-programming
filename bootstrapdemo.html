<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #oh {
            border: 1px solid black;
        }
        #my {
            border: 1px solid black;
        }
        #god {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row">
            <div class="col">
                <label for="date">날짜:</label>
                <input type="date"  id="date" value="2023-09-15" min="2022-01-01" max="2024-12-31" >
            </div>
            <div class="col">
                <input type="number"id="number" value="1" min="0" max="999">
            </div>
            <div class="col">
                <input type="email" placeholder="이메일 입력">
            </div>
        </div>
        <div class="row">
            <div class="col align-self-start">start</div>
            
        </div>
        <div class="row">
            <div class="col align-self-center">center</div>
            <div class="col align-self-end">end</div>
        </div>
        <div class="row">
            <div class="col align-self-start">start</div>
            <div class="col align-self-center">center</div>
            <div class="col align-self-end">end</div>
        </div>
        <div class="row">
            <div class="col-12" id="oh"><p>이번학기 학습내용</p></div>
            <div class="col-4" id="my"><p>이번학기 목차</p>
                <p>HTML</p>
                 <p>CSS</p>
                <p>JAVASCRIPT</p></div>
            <div class="col-8" id="god"><p>CSS는 HTML과 함께 웹을 구성하는 기본 프로그래밍 요소 입니다. HTML이 텍스트나 이미지, 표와 같은 구성 요소를 웹 문서에 넣어 뼈대를 만드는 것이라면 CSS는 색상이나 크기, 이미지 크기나 위치, 배치 방법 등 웹 문서의 디자인 요소를 담당 합니다.</p></div>
        </div>
    </div>
    <script>
        let let1 = prompt("숫자를 입력하세요");
        if(let1 == null || isNaN(let1) == true || let1 == "") {
            alert("값이 제대로 입력되지 않았습니다.");
        } else {
            alert(let1);
        }
    </script>
</body>
</html>

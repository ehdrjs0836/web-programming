<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(number) {
            var i = 0, gob = 0;
            for(i = 1; i<=9; i++) {
                gob = number * i;
                document.write(number + " * " + i + "=" + gob + "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력함수 작성하기</h3>
    <script>
        var num = prompt("구구단 출력할 숫자를 입력하세요.(2~9)",2);
        gugudan(num);
    </script>
</body>
</html>

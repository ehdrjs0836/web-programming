<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidden test</title>
    <style>
        span {
            visibility: visible;
        }
        span:hover {
            visibility: hidden;
        }
        ul {
            background-color: bisque;
            padding: 10px 10px 10px 40px;
        }
        li {
            background-color: greenyellow;
            margin-bottom: 10px;
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <p>CSS is a cascading (<span>style</span>) sheet</p>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
</body>
</html>

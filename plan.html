<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head {
            width: 100%;
            height: 60px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid green;
        }
        #side {
            width: 20%; 
            height: 200px;
            float: left;
            border: 1px solid green;
        }
        #body {
            margin-left: 20%; 
            height: 200px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div id="head">
       <p>이번학기 학습내용</p>
   </div>
    <nav id="side">
       <p>이번학기 목차</p>
       <p>HTML</p>
        <p>CSS</p>
       <p>JAVASCRIPT</p>
    </nav>
    <div id="body">
        <p>CSS는 HTML과 함께 웹을 구성하는 기본 프로그래밍 요소 입니다. HTML이 텍스트나 이미지, 표와 같은 구성 요소를 웹 문서에 넣어 뼈대를 만드는 것이라면 CSS는 색상이나 크기, 이미지 크기나 위치, 배치 방법 등 웹 문서의 디자인 요소를 담당 합니다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트 리스너</title>
    <script>
        function findChecked(){
            let city1 = document.getElementsByName("city");
            let city2 = document.form.city;
            console.log(city1.length);
            console.log(city2.length);
            for(let city of city1) {
                if(city.checked) {
                    switch(city.value) {
                        case '1':
                            console.log("서울이 선택됨");
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h3>radio 관련 이벤트 리스너</h3>
    <hr>
    <form name="form" action="">
        <input type="radio" name="city" value="1">서울
        <input type="radio" name="city" value="2">부산
        <input type="radio" name="city" value="3">춘천
        <input type="button" value="find checked" id="" onclick="findChecked()">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
</head>
<body>
    <h1>로그인폼</h1>
    <hr>
    <form action="none" method="get" autocomplete="on">
        <p>
            <label for="id">아이디:</label>
            <input type="text" name="id" id="id">
        </p>
        <p>
            <label for="password">
                암 호  :   
            </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="로그인">
        </p>
        <p>
            <input type="checkbox" name="vehicle1" id="vehicle1" value="1">
            <label for="vehicle11">I have a bike</label>
        </p>
        <p>
            <input type="checkbox" name="vehicle2" id="vehicle2" value="2">
            <label for="vehicle12">I have a car</label>
        </p>
        <p>
            <input type="checkbox" name="vehicle3" id="vehicle3" value="3">
            <label for="vehicle13">I have a boat</label>
        </p>
        <p>
            <input type="radio" name="fav_language" id="html" value="1">
            <label for="html">HTML</label>
        </p>
        <p>
            <input type="radio" name="fav_language" id="css" value="2">
            <label for="css">CSS</label>
        </p>
        <p>
            <input type="radio" name="fav_language" id="javascript" value="3">
            <label for="javascript">JavaScript</label>
        </p>
        <p>
            <label for="fruits">과일을 선택하세요.</label>
            <select id="fruits" name="fruit">
                <option value="1" selected="selected">바나나</option>
                <option value="2">사과</option>
                <option value="3">파인애플</option>
            </select>
        </p>
    </form>
</body>
</html>

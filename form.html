<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>로그인폼</h1>
    <hr>
    <form action="none" method="get" autocomplete="on">
        <p>
            <label for="id">아이디:</label>
            <input type="text" name="id" id="id">
        </p>
        <p>
            <label for="password">
                암 호  :   
            </label>
            <input type="password" name="password" id="password">
            <input type="submit" class="btn btn-secondary" value="로그인">
        </p>
        <p class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="vehicle1" id="vehicle1" value="1">
            <label for="vehicle11" class="form-check-label">I have a bike</label>
        </p>
        <p class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="vehicle2" id="vehicle2" value="2">
            <label for="vehicle12" class="form-check-label">I have a car</label>
        </p>
        <p class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="vehicle3" id="vehicle3" value="3">
            <label for="vehicle13" class="form-check-label">I have a boat</label>
        </p>
        <p class="form-check">
            <input type="radio" class="form-check-input" name="fav_language" id="html" value="1">
            <label for="html" class="form-check-label">HTML</label>
        </p>
        <p class="form-check">
            <input type="radio" class="form-check-input" name="fav_language" id="css" value="2">
            <label for="css" class="form-check-label">CSS</label>
        </p>
        <p class="form-check">
            <input type="radio" class="form-check-input" name="fav_language" id="javascript" value="3">
            <label for="javascript" class="form-check-label">JavaScript</label>
        </p>
        <p>
            <label for="fruits">과일을 선택하세요.</label>
            <select id="fruits" class="form-select" name="fruit">
                <option selected>Open this select menu</option>
                <option value="1" selected="selected">바나나</option>
                <option value="2">사과</option>
                <option value="3">파인애플</option>
            </select>
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트 리스너</title>
    <script>
        function check(obj){
            if(obj.value == "") {
                alert("이름을 반드시 입력해야 합니다.");
                obj.focus();
            }
        }
    </script>
</head>
<body>
    <h3>focus 관련 이벤트 리스너</h3>
    <hr>
    <form action="">
        이름 <input type="text" id="name"
                    onblur = "check(this)">
        학번 <input type="text" id="number">
    </form>
</body>
</html>

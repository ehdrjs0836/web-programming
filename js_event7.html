<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트 리스너</title>
    <script>
        function drawImage(){
            let sel = document.form.fruits;
            let opt = sel.options;
            let img = document.getElementById("img");
            console.log(opt[sel.selectedIndex]);
            img.src = opt[sel.selectedIndex].value;
            
        }
    </script>
</head>
<body>
    <h3>select 관련 이벤트 리스너</h3>
    <hr>
    <form name="form" action="">
        <select name="fruits" onchange="drawImage()">
            <option value="img/cup-1.jpg">컵1</option>
            <option value="img/cup-2.jpg" selected>컵2</option>
            <option value="img/cup-3.jpg">컵3</option>
        </select>
        <img id="img" src="img/cup-2.jpg" alt="">
    </form>
</body>
</html>

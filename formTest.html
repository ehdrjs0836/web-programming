<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보</title>
</head>
<body>
    <h1>학생 정보</h1>
    <hr>
    <form action="none" method="get">
        <p>
            <label for="name">이름:</label>
            <input type="text" id="name" placeholder="이름을 입력하시오." required>
        </p>
        <p>
            성별:<br>
            <label for="gender1">남</label>
            <input type="radio" name="gender" id="gender1" checked="checked">
            <label for="gender2">여</label>
            <input type="radio" name="gender" id="gender2">
        </p>
        <p>
            <label for="age">나이</label>
            <input type="number" id="age" value="1" min="1" max="150" required>
        </p>
        <p>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" maxlength="13" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000">
        </p>
        <p>
            <label for="email">이메일</label>
            <input type="email" id="email">
        </p>
        <p>
            좋아하는 언어:<br>
            <input type="checkbox" name="html" id="html" value="1" checked="checked">
            <label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css" value="2">
            <label for="css">CSS</label><br>  
            <input type="checkbox" name="javascript" id="javascript" value="3">
            <label for="javascript">Javascript</label><br>
        </p>
        <p>
            <label for="foods">좋아하는 음식</label>
            <select name="fav_food" id="foods">
                <option value="1" selected>한식</option>
                <option value="2">일식</option>
                <option value="3">양식</option>
                <option value="4">중식</option>
            </select>
        </p>
        <p>
            <input type="submit" value="작성">
        </p>
    </form>
</body>
</html>

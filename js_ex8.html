<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트 리스너</title>
    <script>
        function draw(e){
            let img = document.getElementById("img");
            let imgSrc = "";
                if(e.target.checked) {
                    switch(e.target.value) {
                        case '1':
                            img.src = "img/cup-1.jpg";
                            break;
                        case '2':
                            img.src = "img/cup-2.jpg";
                            break;
                        case '3':
                            img.src = "img/cup-3.jpg";
                            break;
                    }
                }
            
        }
    </script>
</head>
<body>
    <h3>radio 관련 이벤트 리스너</h3>
    <hr>
    <form name="form" action="">
        <input type="radio" name="cup" value="1" onclick="draw(event)">컵1
        <input type="radio" name="cup" value="2" onclick="draw(event)" checked>컵2
        <input type="radio" name="cup" value="3" onclick="draw(event)">컵3
        <img id="img" src="img/cup-2.jpg" alt="">
    </form>
</body>
</html>
